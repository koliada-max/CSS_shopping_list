<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS shopping list</title>
</head>
<body>
    <div id="total">
        <header>
            <br/>
            <h1>CSS Diner Shopping List</h1>
                <p>Let's go to the mall!</p>
                <br/>
        </header>
        <form>
            <fieldset>
                <div class="light">
                    <input type="checkbox" id="pickles" name="interested" value="pickles">
                    <label for="pickles">A lot of pickles <small>(for the next lessons about CSS)</small></label>
                </div>
                <div class="dark">
                    <input type="checkbox" id="apples" name="interested" value="apples">
                    <label for="apples">10 apples<small>(for more CSS manipulations)</small></label>
                </div>
                <div class="light">
                    <input type="checkbox" id="oranges" name="interested" value="oranges">
                    <label for="oranges">20 oranges <small>(because they are awesome)</small></label>
                </div>
                <div class="dark">
                    <input type="checkbox" id="plates" name="interested" value="plates">
                    <label for="plates">13 plates <small>(hm...they always disappear)</small></label>
                </div>
                <div class="light">
                    <input type="checkbox" id="bentos" name="interested" value="bentos">
                    <label for="bentos">15 bentos</label>
                </div>
                <div class="dark">
                    <input type="checkbox" id="Sake" name="interested" value="Sake">
                    <label for="Sake">1 bottle of Sake^_^ <small>(for my friends)</small></label>
                </div>
            </fieldset>
        </form>
        <footer>
            <br/>
            Bon appetit :)
            <br/>
            <br/>
            <br/>
        </footer>
    </div>
</body>
</html>
